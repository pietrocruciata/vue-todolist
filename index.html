<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a1d17ee5d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  
    <div id="app">
        <!-- HEADER -->
        <header class="header-title">
            TODO
        </header>

        <!-- MAIN -->
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <div class="position-relative">
                            <input type="text" placeholder="aggiungi le cose da fare..." v-model.trim="newTodo" @keyup.enter="addTodo">
                            <div class="position-absolute btn btn-light " @click="addTodo()">aggiungi</div>
                        </div>

                    </div>
                    <div class="card-body">
                        <ul class="todo-list">
                            <li class="todo-items" :class="todo.done === true ?'text-decoration-line-through': ''"
                                @click="done(todo)" v-for="(todo,i) in todos">
                                {{todo.text}}
                                <a href="#"><i class="fa-solid fa-circle-xmark text-danger"
                                        @click="removeTodo(todo, i)"></i></a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </main>
    </div>

    







    <script src="./js/app.js"></script>
</body>

</html>
